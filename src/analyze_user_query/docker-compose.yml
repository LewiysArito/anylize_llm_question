version: '3.8'

services:
  api-analyze-llm-query:
    build:
      context: ./src/analyze_user_query/Dockerfile
      dockerfile: Dockerfile
    command: >
      uvicorn analyze_user_query.entrypoints.fast_api:app 
      --reload 
      --host 0.0.0.0 
      --port 8000
    env_file:
      - ./src/analyze_user_query/.env
    container_name: api-analyze-llm-query
    ports:
      - "${API_PORT:-8001}:8000"
    networks:
      - analize_llm_question
    depends_on:
      - clickhouse
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  taskiq-worker:
    build:
      context: ./src/analyze_user_query/Dockerfile
      dockerfile: Dockerfile
    command: ["python", "-m", "analyze_user_query.entrypoints.taskiq_consumer"]
    networks:
      - analize_llm_question
    depends_on:
      - kafka
      - redis
      - clickhouse
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'taskiq_consumer' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  kafka-consumer:
    build:
      context: ./src/analyze_user_query/Dockerfile
      dockerfile: Dockerfile
    command: ["python", "-m", "analyze_user_query.entrypoints.kafka_eventconsumer"]
    networks:
      - analize_llm_question
    depends_on:
      - kafka
      - clickhouse
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'kafka_eventconsumer' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3